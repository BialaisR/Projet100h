    <section id="login">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <div class="form-wrap">
              <h1>S'identifier</h1>
              <form role="form" action="javascript:;" method="post" id="login-form" autocomplete="off">
                <div class="form-group">
                  <label for="email" class="sr-only">Identifiant</label>
                  <input type="email" name="email" id="email" class="form-control" placeholder="Identifiant">
                </div>
                <div class="form-group">
                  <label for="key" class="sr-only">Mot de passe</label>
                  <input type="password" name="key" id="key" class="form-control" placeholder="Mot de passe">
                </div>
                <div class="checkbox">
                  <span class="character-checkbox" onclick="showPassword()"></span>
                  <span class="label">Afficher le mot de passe</span>
                </div>
                <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Connexion">
              </form>
              <a href="javascript:;" class="forget" data-toggle="modal" data-target=".forget-modal">Mot de passe oublié ?</a>
              <hr>
            </div>
          </div>
        </div> <!-- /.row -->
      </div> <!-- /.container -->
    </section>

    <div class="modal fade forget-modal" tabindex="-1" role="dialog" aria-labelledby="myForgetModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <span aria-hidden="true">×</span>
              <span class="sr-only">Fermer</span>
            </button>
            <h4 class="modal-title">Récuperation du mot de passe</h4>
          </div>
          <div class="modal-body">
            <p>Adresse Email :</p>
            <input type="email" name="recovery-email" id="recovery-email" class="form-control" autocomplete="off">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
            <button type="button" class="btn btn-custom">Valider</button>
          </div>
        </div> <!-- /.modal-content -->
      </div> <!-- /.modal-dialog -->
    </div> <!-- /.modal -->
