		<section class="container globalform">
			<div class="col-md-6" id="signup">
				<h1>S'inscrire</h1>
				<form class="inscrform" action="#" method="#">
					<div class="form-group">
						<label for="InputNom">Nom</label>
						<input type="text" class="form-control" id="InputNom" placeholder="Nom">
					</div>

					<div class="form-group">
						<label for="InputPrenom">Prénom</label>
						<input type="text" class="form-control" id="InputPrenom" placeholder="Prénom">
					</div>

					<div class="form-group">
						<label for="InputEmail">Email</label>
						<input type="text" class="form-control" id="InputEmail" placeholder="Email">
					</div>

					<div class="form-group">
						<label for="InputId">Identifiant</label>
						<input type="text" class="form-control" id="InputId" placeholder="Identifiant">
					</div>

					<div class="form-group">
						<label for="InputMdp">Mot de passe</label>
						<input type="password" class="form-control" id="InputMdp" placeholder="Mot de passe">
					</div>

					<div class="form-group">
						<label for="ConfirmMdp">Confirmer mot de passe</label>
						<input type="password" class="form-control" id="ConfirmMdp" placeholder="Confirmer mot de passe">
					</div>

					<div>
						<label id="label_ckbx">
							<input type="checkbox" name="participant" onclick="showMe('signup_plus')" id="ckbx"> Je participe au 4L Trophy
						</label>
					</div>

				</div>

				<div class="col-md-6 secondform" id="signup_plus" style="display: none">

					<div class="form-group">
						<label for="NomEquipage">Nom d'équipage</label>
						<input type="text" class="form-control" id="NomEquipage" placeholder="Nom d'équipage">
					</div>

					<div class="form-group">
						<label for="NumEquipage">Numéro d'équipage</label>
						<input type="text" class="form-control" id="NumEquipagem" placeholder="Numéro d'équipage">
					</div>

					<div class="form-group">
						<label for="classe">Classe</label>
						<input type="text" class="form-control" id="classe" placeholder="Classe">
					</div>

					<div class="form-group">
						<label for="description">Description</label>
						<textarea  type="text" class="form-control" id="description" rows="5" placeholder="Décrivez votre équipage en quelque mots..."></textarea>
					</div>

					<div id="file_1">
						<h5>Ajoutez une photo de profil</h5>
						<input type="file" name="my_file[]">
					</div>

					<div id="file_2">
						<h5>Ajoutez une image d'équipage</h5>
						<input type="file" name="my_file[]">
					</div>

					</div>
				
		</section>
		<section class="container valdform">
		<div id="valdiv">
		<input type="submit" class="btn btn-default btnvalider" id="valinscr"></input>
