<body>

	<div class="container">

				<ul class="nav nav-justified">

			<section class="row container" id="contactform">

				<div class="col-md-9" id="contact_left">
					<h1>Contactez-nous !</h1>
					<form>
						<div class="form-group">
							<label for="prenom_contact">Prénom</label>
							<input type="text" class="form-control" id="prenom_contact" placeholder="Prénom">
						</div>
						<div class="form-group">
							<label for="nom_contact">Nom</label>
							<input type="text" class="form-control" id="nom_contact" placeholder="Nom">
						</div>
						<div class="form-group">
							<label for="mail">Email</label>
							<input type="text" class="form-control" id="mail" placeholder="Email">
						</div>

						<div class="form-group">
							<label for="message_contact">Message</label>
							<textarea  type="text" class="form-control" id="message_contact" rows="5" placeholder="Ecrivez ici votre message..."></textarea>
						</div>
						<button type="submit" class="btn btn-default btn-envoyer">Envoyer</button>

					</form>
				</div>





				<div class="col-md-3" id="contact_right">
					<div id="contact_right_1">
						<h3>A propos de nous</h3>
						<div class="parent">
							<img src="images/nous.png">
						</div>
						<div id="socialmedia">  <!-- lien vers social media (facebook etc...) -->
							<ul class="social-icons icon-circle icon-zoom list-unstyled list-inline">
								<li> <a href="https://www.facebook.com/groups/edition2017/?fref=ts"><i class="fa fa-facebook"></i></a></li>
								<li> <a class="lienfb" href="https://www.facebook.com/groups/edition2017/?fref=ts">Rejoignez notre facebook !</a></li>
							</ul>



						</div>
					</div>

					<div id="contact_right_2">
						<h3>Le site officiel</h3>
						<div class="parent2">
							<a href="http://www.4ltrophy.com/"><img src="images/4l-trophy-logo.png"></a>
						</div>
					</div>


				</div>
